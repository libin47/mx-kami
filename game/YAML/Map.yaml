Map:
  name: 显示的区块的名称
  desc?: 描述
  inId: 所在区域id
  top?: 上一格区块id
  down?: 下一格区块id
  left?: 左一格区块id
  right?: 右一格区块id
  mapSetId?: 地图配置ID
  eventGet?: 
    eventMap: 当下面所有事件满足时，使用此id的map替换
    events:
      - eventid: 事件id
        eventtype: 当前值**目标值时触发,例如 Bigger/Smaller/Equal
        eventvalue: 目标值
      - eventid: 事件id
        eventtype: 当前值**目标值时触发
        eventvalue: 目标值
  eventSet?:
    - eventid: 事件id
      eventvalue: 将事件value设置为

